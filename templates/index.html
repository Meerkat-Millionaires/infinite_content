<!DOCTYPE html>
<html>
<head>
    <title>Infinite content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 50%;
            margin: 0 auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Infinite content</h1>
    <form action="/generate" method="POST">
        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key">

        <label for="episode_no">Episode Count:</label>
        <input type="number" id="episode_no" name="episode_no">

        <label for="seed">Seed:</label>
        <input type="text" id="seed" name="seed">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
